<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary Component</title>
</head>
<body>
    <main>
        <img src="pattern-background-desktop.svg" class="background" alt="Background pattern">
        <div class="component">
            <div class="img-cont">
                <img src="illustration-hero.svg" class="component-img" alt="A person wearing headphones, dancing">
            </div>
            <div class="info-cont">
                <h1>
                    Order Summary
                </h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="plan-cont">
                    <div class="price-cont">
                        <img src="icon-music.svg" alt="Music icon">
                        <div class="plan-txt">
                            <p class="black fw900">Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <p class="change fw900">Change</p>
                </div>
                <button type="button">Proceed to Payment</button>
                <p class="cancel fw700">Cancel Order</p>
            </div>
        </div>
    </main>
</body>
</html>
